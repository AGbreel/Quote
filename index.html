<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="py-5 d-flex justify-content-center align-items-center">
        <div
            class="container position-relative d-flex justify-content-center align-items-center text-center text-white rounded-5">
            <div class="quote">
               <h1 class="position-relative py-4 mx-auto fw-bolder mb-5"> Quote of the Day </h1>
               <!--  <p class="fw-semibold my-4 fs-5"> Press the button below to recieve a random quote! </p> -->
                <p class="fst-italic" id="quoteOutput"></p>
                <p class="text-danger fs-6" id="authorOutput"></p>
                <button
                class="position-absolute bottom-0 start-50 translate-middle-x fw-bolder mb-4 rounded-2 px-5 py-2 w-75"
                onclick="getQuote()"> New Quote </button>
            </div>
            
        </div>
    </section>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
